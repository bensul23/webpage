<!DOCTYPE html>
<html>
<body>

<h2>JavaScript async / await</h2>

<h1 id="demo"></h1>
<h2 id="demo2"></h2>
<h3 id="demo3"></h3>

<script>

    function prom4(input){
       return new Promise( (resolve) => {
      setTimeout(() => resolve(input + " this was chained"), 1000)
  })
    }

async function myDisplay() {
  let myPromise = new Promise((resolve) => {
   	setTimeout(() => resolve("Hi"), 1000)
  });


  let myPromise2 = new Promise((resolve) => {
   	setTimeout(() => resolve("Hello"), 1000)
  });

  
  let myPromise3 = new Promise((resolve) => {
   	setTimeout(() => console.log("hey"), 1000);
    resolve("Hey");
  });
  
  /*
  let myPromise4 = new Promise( (resolve) => {
      setTimeout(() => resolve(" this was chained"), 1000)
  })
  */

  document.getElementById("demo").innerHTML = await myPromise;
  document.getElementById("demo2").innerHTML = await myPromise2;
  let dem3 = await myPromise3;
  document.getElementById("demo3").innerHTML = await prom4(dem3);
}

myDisplay();
</script>

</body>
</html>
