<!DOCTYPE html>
<html>
<body>

<h2>JavaScript async / await</h2>

<h1 id="demo"></h1>
<h2 id="demo2"></h2>
<h3 id="demo3"></h3>

<script>
async function myDisplay() {
  let myPromise = new Promise((resolve) => {
   	setTimeout(() => resolve("Hi"), 1000)
  });


  let myPromise2 = new Promise((resolve) => {
   	setTimeout(() => resolve("Hello"), 1000)
  });

  
  let myPromise3 = new Promise((resolve) => {
   	setTimeout(() => resolve("Hey"), 1000)
  });

  document.getElementById("demo").innerHTML = await myPromise;
  document.getElementById("demo2").innerHTML = await myPromise2;
  document.getElementById("demo3").innerHTML = await myPromise3.then((val) => {return val + " this was chained"});
}

myDisplay();
</script>

</body>
</html>
