<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body>
    <h1>Digital Clock</h1>
    <p style="font-size: 72px; width: 270px; height: 270px; border: solid 4px; border-color: red;position:absolute; left:40%;top:20%;background-color: blueviolet;color:white"></p>

    <script>
        let currentTime = new Date();
        let futureTime = new Date(2022, 1, 1);
        async function displayTIme(){
            let myPromise = new Promise( (resolve) => {
                currentTime = new Date();
                resolve("Current Time: " + currentTime.getHours() + ":" + currentTime.getMinutes() + ":" + currentTime.getSeconds());
            })

            if(futureTime - currentTime > 0){
                document.querySelector("p").innerHTML = await myPromise;
                setTimeout(displayTIme, 1000)
            }
                
        }


        displayTIme();

    </script>
</body>
</html>
